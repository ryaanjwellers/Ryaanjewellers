<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYAAN JEWELLERS | Luxury Jewelry Maison Dubai</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Dubai's Premier Luxury Jewelry Maison | Cartier & Bvlgari Inspired Collections | 18K Gold & Diamond Jewelry">
    <meta name="keywords" content="luxury jewelry, gold Dubai, diamond jewelry, Cartier style, Bvlgari inspired, 18K gold, bridal jewelry">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 360 View Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    
    <!-- CSS Variables for Dark/Light Mode -->
    <style>
        :root {
            /* Luxury Color Palette - Day Mode */
            --primary-gold: #D4AF37;
            --secondary-gold: #F4E8C1;
            --dark-gold: #B8941F;
            --black: #0A0A0A;
            --dark-gray: #1A1A1A;
            --light-gray: #F8F8F8;
            --white: #FFFFFF;
            --diamond-sparkle: #FFFFFF;
            
            /* Text Colors */
            --text-primary: #0A0A0A;
            --text-secondary: #333333;
            --text-muted: #666666;
            
            /* Backgrounds */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F8F8;
            --bg-card: #FFFFFF;
            
            /* Borders */
            --border-color: rgba(0, 0, 0, 0.1);
            --gold-border: #D4AF37;
            
            /* Shadows */
            --shadow-light: 0 5px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.12);
            --shadow-heavy: 0 20px 50px rgba(0, 0, 0, 0.15);
            --gold-glow: 0 0 40px rgba(212, 175, 55, 0.3);
            
            /* Transitions */
            --transition-slow: 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
            --transition-medium: 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
            --transition-fast: 0.2s ease;
            
            /* Spacing */
            --border-radius-sm: 8px;
            --border-radius: 12px;
            --border-radius-lg: 24px;
            --border-radius-xl: 40px;
            
            /* Layout */
            --header-height: 90px;
            --container-width: 1400px;
        }

        /* Night Mode Variables */
        .night-mode {
            --black: #FFFFFF;
            --white: #0A0A0A;
            --dark-gray: #2A2A2A;
            --light-gray: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.65);
            --bg-primary: #0A0A0A;
            --bg-secondary: #1A1A1A;
            --bg-card: #1A1A1A;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 5px 20px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.4);
            --shadow-heavy: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Arabic Mode Variables */
        .arabic-mode {
            direction: rtl;
            font-family: 'Cairo', 'Montserrat', sans-serif;
        }
    </style>
    
    <!-- Main CSS -->
    <style>
        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color var(--transition-medium), color var(--transition-medium);
        }

        .arabic-mode body {
            font-family: 'Cairo', 'Montserrat', sans-serif;
        }

        /* ========== SPARKLE ANIMATION ========== */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--diamond-sparkle);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: sparkleTwinkle 1s ease-in-out infinite;
        }

        @keyframes sparkleTwinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Diamond Sparkle Effect */
        .diamond-sparkle {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        /* ========== SPLASH SCREEN ========== */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }

        .splash-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            z-index: 1;
        }

        .splash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: 2;
        }

        .splash-logo-container {
            position: relative;
            z-index: 3;
            text-align: center;
            margin-bottom: 40px;
        }

        .splash-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 15px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: logoReveal 1.5s ease forwards 0.5s;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        .splash-tagline {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 8px;
            color: var(--dark-gold);
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: taglineReveal 1s ease forwards 1.5s;
        }

        .gold-fallout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .gold-particle {
            position: absolute;
            width: 2px;
            height: 10px;
            background: linear-gradient(to bottom, transparent, var(--primary-gold), transparent);
            animation: goldFall linear infinite;
        }

        @keyframes goldFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .splash-loading {
            width: 300px;
            height: 2px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            z-index: 3;
            opacity: 0;
            animation: loadingReveal 0.5s ease forwards 2.3s;
        }

        .splash-loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold));
            animation: loadingBar 2.5s ease-in-out forwards 2.5s;
        }

        /* ========== HEADER ========== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: var(--bg-primary);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transition: all var(--transition-medium);
        }

        .header-container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-secondary);
            text-decoration: none;
            position: relative;
            padding: 5px 0;
            transition: color var(--transition-fast);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-gold);
            transition: width var(--transition-medium);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-gold);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: color var(--transition-fast);
            padding: 8px;
            border-radius: var(--border-radius);
        }

        .control-btn:hover {
            color: var(--primary-gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .language-switcher {
            position: relative;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 10px 0;
            min-width: 120px;
            display: none;
            box-shadow: var(--shadow-medium);
        }

        .language-switcher:hover .language-dropdown {
            display: block;
        }

        .lang-option {
            padding: 10px 20px;
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .lang-option:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-gold);
            color: var(--white);
            font-size: 11px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* ========== LIVE GOLD PRICE ========== */
        .gold-price-bar {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--dark-gold) 100%);
            color: var(--white);
            padding: 10px 0;
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            z-index: 999;
            box-shadow: var(--shadow-light);
        }

        .gold-price-container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .gold-price-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .price-value {
            font-size: 14px;
            font-weight: 600;
        }

        /* ========== HERO SECTION ========== */
        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            padding-top: calc(var(--header-height) + 40px);
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .hero-content {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 40px;
            text-align: center;
        }

        .hero-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            color: var(--secondary-gold);
            letter-spacing: 4px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 30px;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.7s;
        }

        .hero-description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.9s;
        }

        /* ========== PRODUCTS SECTION ========== */
        .products-section {
            padding: 120px 0;
            background: var(--bg-secondary);
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: var(--text-primary);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--primary-gold);
        }

        .section-subtitle {
            font-size: 18px;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .view-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .view-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .view-btn.active,
        .view-btn:hover {
            background: var(--primary-gold);
            color: var(--white);
            border-color: var(--primary-gold);
        }

        /* Grid View */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* List View */
        .products-list {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-item-list {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            padding: 30px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: transform var(--transition-medium), box-shadow var(--transition-medium);
        }

        .product-item-list:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .product-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform var(--transition-medium), box-shadow var(--transition-medium);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-heavy);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-3d-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .product-card:hover .product-3d-btn {
            opacity: 1;
        }

        .product-zoom-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--white);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .product-card:hover .product-zoom-btn {
            opacity: 1;
        }

        .product-badges {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .product-badge {
            padding: 4px 12px;
            background: var(--primary-gold);
            color: var(--white);
            font-size: 11px;
            font-weight: 600;
            border-radius: var(--border-radius-sm);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-info {
            padding: 25px;
        }

        .product-category {
            font-size: 12px;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-description {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 22px;
            color: var(--primary-gold);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 12px;
            background: var(--primary-gold);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .add-to-cart-btn:hover {
            background: var(--dark-gold);
        }

        .wishlist-btn {
            width: 44px;
            height: 44px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wishlist-btn:hover,
        .wishlist-btn.active {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        /* ========== 360 VIEWER ========== */
        .viewer-360 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .viewer-360.active {
            display: flex;
        }

        .viewer-container {
            width: 90%;
            height: 90%;
            max-width: 1000px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        .viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== PAYMENT OPTIONS ========== */
        .payment-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .payment-icon {
            width: 40px;
            height: 24px;
            background: var(--bg-secondary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* ========== CART MODAL ========== */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-card);
            z-index: 2000;
            transition: right var(--transition-medium);
            border-left: 1px solid var(--border-color);
            box-shadow: var(--shadow-heavy);
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius);
            overflow: hidden;
            flex-shrink: 0;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-footer {
            padding: 30px;
            border-top: 1px solid var(--border-color);

            gap: 20px;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;

        .instagram-post {

            gap: 60px;
            margin-bottom: 60px;

            color: var(--primary-gold);
            margin-bottom: 25px;
            text-transform: uppercase;

            height: 40px;

            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition-fast);
            border: 1px solid var(--border-color);
        }

        .social-link:hover {
            background: var(--primary-gold);
            color: var(--white);
            transform: translateY(-3px);
        }

        .payment-methods-footer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .payment-method {
            width: 50px;
            height: 30px;
            background: var(--bg-card);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 56px;
            }
            
            .section-title {
                font-size: 36px;
            }
            
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 18px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-modal {
                width: 100%;
                right: -100%;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
            }
        }

        /* ========== UTILITIES ========== */
        .hidden {
            display: none !important;
        }

        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 40px;
        }

        .btn-primary {
            padding: 16px 32px;
            background: var(--primary-gold);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: var(--gold-glow);
        }

        .btn-secondary {
            padding: 16px 32px;
            background: transparent;
            color: var(--primary-gold);
            border: 1px solid var(--primary-gold);
            border-radius: var(--border-radius);
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-secondary:hover {

            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            to {
